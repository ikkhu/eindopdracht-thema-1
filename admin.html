<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Admin - Taakbeheer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ffffff 0%, #ffffff 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #ffffff, #ffffff);
            color: #4a6fa5;
            padding: 30px;
            text-align: center;     
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 30px;
            background: #f8fafc;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #4a6fa5; 
        }
        
        .controls {
            padding: 20px 30px;
            background: white;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .btn {
            background: #4a6fa5;
            color: #ffffff;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-right: 10px;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #3730a3;
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: #dc2626;
        }
        
        .btn-danger:hover {
            background: #b91c1c;
        }
        
        .table-container {
            padding: 30px;
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        th {
            background: linear-gradient(135deg, #4a6fa5, #4a6fa5);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }
        
        td {
            padding: 15px;
            border-bottom: 1px solid #e2e8f0;
        }
        
        tr:hover {
            background: #f8fafc;
        }
        
        .id-column {
            width: 80px;
            text-align: center;
            font-weight: bold;
            color: #6366f1;
        }
        
        .title-column {
            font-weight: 600;
            color: #1f2937;
        }
        
        .description-column {
            color: #000000;
            max-width: 300px;
            word-wrap: break-word;
        }
        
        .date-column {
            color: #000000;
            font-size: 0.9em;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #ffffff;
        }
        
        .error {
            background: #fee2e2;
            color: #dc2626;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 30px;
        }
        
        .empty {
            text-align: center;
            padding: 50px;
            color: #030303;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
            
            .stats {
                grid-template-columns: 1fr;
                padding: 20px;
            }
            
            .table-container {
                padding: 20px;
            }
            
            table {
                font-size: 0.9em;
            }
            
            th, td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üóÑÔ∏è Database Admin</h1>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalTasks">-</div>
                <div>Totaal Taken</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="todayTasks">-</div>
                <div>Vandaag Toegevoegd</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avgLength">-</div>
                <div>Gemiddelde Lengte</div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn" onclick="loadTasks()">üîÑ Vernieuwen</button>
            <button class="btn" onclick="exportData()">üì• Exporteren</button>
            <button class="btn btn-danger" onclick="clearAll()">üóëÔ∏è Alles Wissen</button>
        </div>
        
        <div class="table-container">
            <div id="loading" class="loading">
                <p>üìä Laden van database gegevens...</p>
            </div>
            
            <div id="error" class="error" style="display: none;">
                <p>‚ùå Fout bij laden van gegevens. Controleer of de API draait.</p>
            </div>
            
            <table id="tasksTable" style="display: none;">
                <thead>
                    <tr>
                        <th class="id-column">ID</th>
                        <th class="title-column">Titel</th>
                        <th class="description-column">Beschrijving</th>
                        <th class="date-column">Aangemaakt</th>
                    </tr>
                </thead>
                <tbody id="tasksBody">
                </tbody>
            </table>
            
            <div id="empty" class="empty" style="display: none;">
                <p>üìù Geen taken gevonden in de database</p>
            </div>
        </div>
    </div>

    <script>
        let allTasks = [];

        // Load tasks on page load
        document.addEventListener('DOMContentLoaded', loadTasks);

        async function loadTasks() {
            try {
                showLoading();
                
                const response = await fetch('/api/tasks');
                if (!response.ok) throw new Error('API niet beschikbaar');
                
                allTasks = await response.json();
                displayTasks(allTasks);
                updateStats(allTasks);
                
            } catch (error) {
                console.error('Error loading tasks:', error);
                showError();
            }
        }

        function displayTasks(tasks) {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const table = document.getElementById('tasksTable');
            const empty = document.getElementById('empty');
            const tbody = document.getElementById('tasksBody');

            // Hide all elements first
            loading.style.display = 'none';
            error.style.display = 'none';
            table.style.display = 'none';
            empty.style.display = 'none';

            if (tasks.length === 0) {
                empty.style.display = 'block';
                return;
            }

            // Show table and populate
            table.style.display = 'table';
            tbody.innerHTML = '';

            tasks.forEach(task => {
                const row = document.createElement('tr');
                const createdDate = task.created_at ? new Date(task.created_at).toLocaleString('nl-NL') : 'Onbekend';
                
                row.innerHTML = `
                    <td class="id-column">${task.id}</td>
                    <td class="title-column">${escapeHtml(task.title)}</td>
                    <td class="description-column">${escapeHtml(task.description)}</td>
                    <td class="date-column">${createdDate}</td>
                `;
                tbody.appendChild(row);
            });
        }

        function updateStats(tasks) {
            const total = tasks.length;
            const today = new Date().toDateString();
            const todayCount = tasks.filter(task => {
                if (!task.created_at) return false;
                return new Date(task.created_at).toDateString() === today;
            }).length;
            
            const avgLength = total > 0 ? Math.round(
                tasks.reduce((sum, task) => sum + task.description.length, 0) / total
            ) : 0;

            document.getElementById('totalTasks').textContent = total;
            document.getElementById('todayTasks').textContent = todayCount;
            document.getElementById('avgLength').textContent = avgLength + ' chars';
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('tasksTable').style.display = 'none';
            document.getElementById('empty').style.display = 'none';
        }

        function showError() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('tasksTable').style.display = 'none';
            document.getElementById('empty').style.display = 'none';
        }

        function exportData() {
            if (allTasks.length === 0) {
                alert('Geen data om te exporteren');
                return;
            }

            const dataStr = JSON.stringify(allTasks, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = `tasks-export-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
        }

        async function clearAll() {
            if (!confirm('‚ö†Ô∏è Weet je zeker dat je alle taken wilt verwijderen? Dit kan niet ongedaan gemaakt worden!')) {
                return;
            }

            try {
                for (const task of allTasks) {
                    await fetch(`/api/tasks/${task.id}`, { method: 'DELETE' });
                }
                
                alert('‚úÖ Alle taken zijn verwijderd');
                loadTasks();
                
            } catch (error) {
                console.error('Error clearing tasks:', error);
                alert('‚ùå Fout bij verwijderen van taken');
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
